# JDBC Proxy Server Configuration

# Server Configuration
server.port=9999
server.thread.pool.size=20
server.thread.pool.max.size=100

# Connection Management
connection.timeout.ms=300000
connection.heartbeat.interval.ms=60000
connection.max.idle.time.ms=1800000

# Statement Management
statement.timeout.ms=30000
statement.max.idle.time.ms=300000

# ResultSet Management
resultset.timeout.ms=60000
resultset.max.idle.time.ms=300000

# Encryption Configuration
encryption.algorithm=AES
encryption.key=this is password

# Logging Configuration
logging.level.com.seu.jdbcproxy=INFO
logging.level.com.seu.jdbcproxy.server=DEBUG
